<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/css/reset.css" />
        <link rel="stylesheet" href="../src/css/style.css" />
        <link rel="stylesheet" href="../src/css/mainWindow.css" />
        <title>Main Window</title>
    </head>
    <body>
        <div class="container-home">
            <button type="submit" id="btn-add_room">+</button>
            <form></form>
        </div>

        <div class="container">
            <section class="container__timer">
                <p>1h : 0mn : 0s</p>
                <div class="container-buttons">
                    <button id="play">Commencer</button>
                    <button id="stop">Arrêter</button>
                    <button id="reset">Rénitialiser</button>
                    <button id="stop-alert">Stopper l'alerte</button>
                </div>
            </section>

            <form id="form-message">
                <input type="text" id="message" />
                <button type="submit">Envoyer</button>
            </form>

            <button type="submit" id="btn-song">Driiiing</button>
            <button type="submit" id="btn-clear">Suppr</button>
            <button type="submit" id="btn-home">home</button>
            <audio src="../src/song/Alarm.mp3" class="song"></audio>
        </div>

        <div class="modal-add_room">
            <div class="modal-add_room__content">
                <form id="form-add_room">
                    <div>
                        <label for="room_name">Nom du bouton du timer :</label>
                        <input
                            type="text"
                            id="room_name"
                            placeholder="ex: Salle 1"
                            required
                        />
                    </div>
                    <div>
                        <label for="room_minutes"
                            >Nombre de minutes souhaité</label
                        >
                        <input
                            type="number"
                            id="room_minutes"
                            placeholder="ex: 60"
                            required
                        />
                    </div>
                    <div>
                        <label for=""></label>
                        <select name="song" id="room_song" required>
                            <option value="">Choisir une alarme</option>
                        </select>
                    </div>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <script type="module" src="../js/mainWindow.js"></script>
    </body>
</html>

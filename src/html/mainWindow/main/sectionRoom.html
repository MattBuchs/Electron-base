<div id="container-room_timer">
    <div class="timer">
        <div class="timer__top">
            <div class="timer__top--manageTimer">
                <button id="play" title="Lancer le timer">Commencer</button>
                <button
                    id="stop"
                    class="hidden"
                    title="Mettre en pause le timer"
                >
                    Arrêter
                </button>
                <button id="reset" title="Réinitialiser le timer">
                    Réinitialiser
                </button>
            </div>

            <div class="timer__top--img">
                <img src="../../../public/img/Logo.png" alt="Logo" />
            </div>

            <div class="timer__top--sound">
                <button
                    type="submit"
                    id="btn-notification_sound"
                    title="Lancer le son de la notification"
                >
                    Notification
                </button>
                <button
                    type="submit"
                    id="btn-ambient_sound"
                    title="Lancer le son ambiant"
                >
                    Son ambiant
                </button>
                <button
                    type="submit"
                    class="hidden"
                    id="btn-stop--ambient_sound"
                >
                    Stopper son ambiant
                </button>
            </div>
        </div>

        <div class="timer__middle">
            <p id="timer-roomNegative" class="hidden">1h : 0m : 0s</p>
            <p id="timer-room">1h : 0mn : 0s</p>

            <button id="stop-alert" title="Stopper l'alerte">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="16"
                    width="20"
                    viewBox="0 0 640 512"
                >

                        d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                    class="hidden"
                >
                    <path
                        d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"
                    />
                </svg>
            </button>
        </div>

        <div class="timer__bottom">
            <form id="form-message">
                <select id="phrases-select" class="timer__bottom--select">
                    <option value="" selected>Choisir une phrase</option>
                </select>
                <div class="timer__bottom--container">
                    <div class="timer__bottom--container---message">
                        <textarea id="message" maxlength="230"></textarea>

                        <div>
                            <button
                                id="img-delete"
                                type="button"
                                title="Effacer message côté Game Master [suppr]"
                            >
                                <img
                                    src="../../../public/img/delete.svg"
                                    alt="Supprimer phrase"
                                    class="img-delete"
                                />
                            </button>
                            <button
                                id="img-back"
                                type="button"
                                title="Récupérer le dernier message envoyé"
                            >
                                <img
                                    src="../../../public/img/back.svg"
                                    alt="Récupérer la dernière phrase"
                                    class="img-back"
                                />
                            </button>
                        </div>

                        <img
                            src="../../../public/img/circle-check.svg"
                            alt=""
                            id="notification-message"
                            class="hidden"
                        />
                        <p class="timer__bottom--container---counter">
                            <span id="counter-message">0</span> / 230
                        </p>
                    </div>
                    <div class="timer__bottom--container---submit">
                        <button
                            type="button"
                            id="btn-clear"
                            title="Effacer message côté Joueurs [shift + suppr]"
                        >
                            Effacer
                        </button>
                        <button
                            type="submit"
                            title="Envoyer message aux Joueurs [shift + enter]"
                        >
                            Envoyer
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <audio src="" id="end-timer_sound" class="sound"></audio>
        <audio src="" id="notification_sound" class="sound"></audio>
        <audio src="" id="ambient_sound" class="sound"></audio>
    </div>
</div>

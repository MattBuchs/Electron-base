<form id="update-timer_value" class="addTimer updateTimer">
    <h2 class="addTimer__title">Modifier le Timer</h2>

    <div class="addTimer__container">
        <section class="addTimer__container--section">
            <label for="update-title">Changer le titre du timer</label>
            <input type="text" id="update-title" />
        </section>

        <section class="addTimer__container--section">
            <label for="">Changer le temps du timer</label>
            <input type="time" id="update-timer_input" />
        </section>

        <section class="addTimer__container--section">
            <label for="update-alarm_sound-list"
                >Modifier le son de fin de timer</label
            >
            <div>
                <select
                    name="sound"
                    id="update-alarm_sound-list"
                    title="Choisir un son de fin de timer"
                ></select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son de fin de timer"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <section class="addTimer__container--section">
            <label for="update-notification_sound-list"
                >Modifier le son de notification</label
            >
            <div>
                <select
                    name="sound"
                    id="update-notification_sound-list"
                    title="Choisir un son de notification"
                ></select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son de notification"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <section class="addTimer__container--section">
            <label for="update-ambient_sound-list"
                >Modifier le son d'ambiance</label
            >
            <div>
                <select
                    name="sound"
                    id="update-ambient_sound-list"
                    title="Choisir un son ambiant"
                ></select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son d'ambiance"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <button type="submit" class="addTimer__container--validate">
            Valider
        </button>
    </div>
</form>

<form id="delete-phrase" class="deleteRoom">
    <div>
        <label class="deleteRoom__label" for="select-delete_phrase"
            >Phrase à supprimer :
        </label>
        <select
            class="deleteRoom__select"
            name="delete_phrase"
            id="select-delete_phrase"
        >
            <option value="">Choisir la phrase à supprimer</option>
        </select>
    </div>

    <button type="submit" class="deleteRoom__validate">Valider</button>
</form>

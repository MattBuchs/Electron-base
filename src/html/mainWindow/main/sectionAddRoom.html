<form id="form-add_room" class="addTimer">
    <h2 class="addTimer__title">Ajouter un Timer</h2>

    <div class="addTimer__container">
        <section class="addTimer__container--section">
            <label for="room_name">Nom du bouton du timer :</label>
            <input
                type="text"
                id="room_name"
                placeholder="ex: Salle 1"
                required
            />
        </section>

        <section class="addTimer__container--section">
            <label for="room_times"
                >Choisir le temps souhait√© (heure : minute) :</label
            >
            <input type="time" id="room_times" required />
        </section>

        <section class="addTimer__container--section">
            <label for="end-timer_sound-list">Alarme :</label>
            <div>
                <select
                    name="sound"
                    id="end-timer_sound-list"
                    title="Choisir un son de fin de timer"
                >
                    <option value="">Choisir un son de fin de timer</option>
                </select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son de fin de timer"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <section class="addTimer__container--section">
            <label for="notification_sound-list">Notification :</label>
            <div>
                <select
                    name="sound"
                    id="notification_sound-list"
                    title="Choisir un son de notification"
                >
                    <option value="">Choisir un son de notification</option>
                </select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son de notification"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <section class="addTimer__container--section">
            <label for="ambient_sound-list">Son ambiant :</label>
            <div>
                <select
                    name="sound"
                    id="ambient_sound-list"
                    title="Choisir un son ambiant"
                >
                    <option value="">Choisir un son ambiant</option>
                </select>
                <button type="button" class="listen-music">
                    <img
                        src="../../../public/img/volume.svg"
                        alt="Ecouter le son d'ambiance"
                    />
                </button>
                <button type="button" class="stop-music hidden">
                    <img
                        src="../../../public/img/stop.svg"
                        alt="Stopper la musique"
                    />
                </button>
            </div>
        </section>

        <button type="submit" class="addTimer__container--validate">
            Ajouter
        </button>
    </div>
</form>

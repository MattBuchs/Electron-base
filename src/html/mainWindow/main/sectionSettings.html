<div>
    <div id="container-addFile_alarm" class="container-drop">
        <button type="submit" id="btn-add_file-endtimer">
            Ajouter un son de fin de timer
        </button>
    </div>
    <div id="container-addFile_notification" class="container-drop">
        <button type="submit" id="btn-add_file-notification">
            Ajouter un son de notification
        </button>
    </div>
    <div id="container-addFile_ambient" class="container-drop">
        <button type="submit" id="btn-add_file-ambient">
            Ajouter un son d'ambiance
        </button>
    </div>
</div>
<div>
    <label for="rooms-select">Supprimer un timer</label>
    <select name="rooms" id="rooms-select">
        <option value="">Choisir le timer à supprimer</option>
    </select>
    <button type="button" id="params-delete_room">Valider</button>
</div>
<div>
    <label for="delete-song">Supprimer un son définitivement</label>
    <select id="delete-song">
        <option value="">Choisr le son à supprimer</option>
    </select>
    <button id="validate-delete_song">Valider</button>
</div>
<div>
    <h2>Préférence du timer</h2>
    <div>
        <input
            type="radio"
            id="with-letters"
            name="preference-timer"
            value="true"
        />
        <label for="with-letters">Avec les lettre (--mn : --s)</label>
    </div>
    <div>
        <input
            type="radio"
            id="without-letters"
            name="preference-timer"
            value="false"
        />
        <label for="without-letters">Sans les lettre (-- : --)</label>
    </div>
</div>
<div>
    <label for="update-color">Choisir la couleur des boutons</label>
    <input type="color" id="update-color" />
</div>

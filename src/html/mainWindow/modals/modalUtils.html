<div id="request-reset" class="modal hidden">
    <div class="modal__confirm">
        <p>Êtes-vous sûr de vouloir rénitialiser le timer ?</p>
        <div>
            <button id="confirm_reset" class="modal__confirm--reset">
                Oui
            </button>
            <button id="cancel_reset" class="modal__confirm--cancel">
                Non
            </button>
        </div>
    </div>
</div>

<div id="modal-check_exit_timer" class="modal hidden">
    <div id="modal-check_exit_timer__content">
        <p>Etes-vous sur de vouloir quitter, le timer et toujours en marche.</p>
        <p>Le timer sera rénitialiser</p>

        <div>
            <button id="exit-modal_timer">Quitter</button>
            <button id="cancel-check_exit_timer">Annuler</button>
        </div>
        <button id="close-check_exit_timer">
            <img src="../../../public/img/close.svg" alt="Fermer la fenêtre" />
        </button>
    </div>
</div>

<div id="notification" class="notification hidden">
    <p>Le son à bien été ajouté !</p>
</div>

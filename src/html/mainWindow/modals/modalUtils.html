<div id="request-reset" class="modal hidden">
    <div class="modal__confirm">
        <p>Êtes-vous sûr de vouloir rénitialiser le timer ?</p>
        <div>
            <button id="confirm_reset" class="modal__confirm--reset">
                Oui
            </button>
            <button id="cancel_reset" class="modal__confirm--cancel">
                Non
            </button>
        </div>
    </div>
</div>

<div id="modal-check_exit_timer" class="modal hidden">
    <div id="modal-check_exit_timer__content" class="modal__exit">
        <p class="modal__exit--paragraph">
            Êtes-vous sur de vouloir quitter, le timer et toujours en cours et
            sera donc rénitialiser.
        </p>

        <div class="modal__exit--btn">
            <button id="exit-modal_timer">Quitter</button>
            <button id="cancel-check_exit_timer">Annuler</button>
        </div>
        <button id="close-check_exit_timer" class="modal__exit--close">
            <img src="../../../public/img/close.svg" alt="Fermer la fenêtre" />
        </button>
    </div>
</div>

<div id="notification" class="notification">
    <img />
    <div class="notification__content">
        <h4 class="notification__content--title"></h4>
        <p class="notification__content--paragraph"></p>
    </div>
</div>

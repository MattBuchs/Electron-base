<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/mainWindow.css" />
        <title>Main Window</title>
    </head>
    <body>
        <div class="container-home">
            <button type="submit" id="btn-add_room">+</button>
            <button type="submit" id="btn-params">
                <img src="../img/params.svg" alt="paramètre" />
            </button>
            <form></form>
        </div>

        <div class="container">
            <section class="container__timer">
                <p>1h : 0mn : 0s</p>
                <div class="container-buttons">
                    <button id="play">Commencer</button>
                    <button id="stop">Arrêter</button>
                    <button id="reset">Rénitialiser</button>
                    <button id="stop-alert">Stopper l'alerte</button>
                </div>
            </section>

            <form id="form-message">
                <input type="text" id="message" />
                <button type="submit">Envoyer</button>
            </form>

            <div>
                <button type="submit" id="btn-notification_sound">
                    Notification
                </button>
                <button type="submit" id="btn-ambient_sound">
                    Son d'ambiance
                </button>
                <button
                    type="submit"
                    class="hidden"
                    id="btn-stop--ambient_sound"
                >
                    Stopper son d'ambiance
                </button>
            </div>
            <button type="submit" id="btn-clear">Suppr</button>
            <button type="submit" id="btn-home">home</button>
            <audio src="" id="end-timer_sound" class="sound"></audio>
            <audio
                src="../sound/end_timer/Alarm.mp3"
                id="notification_sound"
                class="sound"
            ></audio>
            <audio
                src="../sound/end_timer/Countdown Timer.mp3"
                id="ambient_sound"
                class="sound"
            ></audio>
        </div>

        <div class="modal-add_room">
            <div class="modal-add_room__content">
                <button id="close-add_room" class="cross-to-close">
                    <img src="../img/close.svg" alt="fermer" />
                </button>
                <form id="form-add_room">
                    <div>
                        <label for="room_name">Nom du bouton du timer :</label>
                        <input
                            type="text"
                            id="room_name"
                            placeholder="ex: Salle 1"
                            required
                        />
                    </div>
                    <div>
                        <label for="room_minutes"
                            >Nombre de minutes souhaité</label
                        >
                        <input
                            type="number"
                            id="room_minutes"
                            placeholder="ex: 60"
                            required
                        />
                    </div>
                    <div class="container-choice_sound">
                        <label for="room_sound">Alarme :</label>
                        <select name="sound" id="room_sound" required>
                            <option value="">Choisir une alarme</option>
                        </select>
                        <button type="button" id="listen-to-music">
                            <img
                                src="../img/volume.svg"
                                alt="Ecouter la musique"
                            />
                        </button>
                        <button type="button" id="stop-music">
                            <img
                                src="../img/stop.svg"
                                alt="Stopper la musique"
                            />
                        </button>
                    </div>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <div id="request-reset" class="modal-confirm_reset">
            <div class="modal-confirm_reset__content">
                <p>Êtes-vous sûr de vouloir rénitialiser le timer ?</p>
                <button id="confirm_reset">Oui</button>
                <button id="cancel_reset">Non</button>
            </div>
        </div>

        <div class="modal-params">
            <div class="modal-params__content">
                <button id="close_params" class="cross-to-close">
                    <img src="../img/close.svg" alt="fermer" />
                </button>

                <div>
                    <button type="submit" id="btn-add_file">
                        Ajouter un son
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-notification">
            <p>Le son à bien été ajouté !</p>
        </div>

        <script
            type="module"
            src="../../core/mainWindow/index.mainWindow.js"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/mainWindow.css" />
        <title>Main Window</title>
    </head>
    <body>
        <div class="container-home">
            <button type="submit" id="btn-add_room">+</button>
            <button type="submit" class="hidden" id="btn-remove_delete">
                X
            </button>
            <button type="submit" id="btn-params">
                <img src="../img/params.svg" alt="paramètre" />
            </button>
            <div id="container-btn_rooms"></div>
        </div>

        <div class="container">
            <section class="container__timer">
                <p>1h : 0mn : 0s</p>
                <div class="container-buttons">
                    <button id="play">Commencer</button>
                    <button id="stop">Arrêter</button>
                    <button id="reset">Réinitialiser</button>
                    <button id="stop-alert">Stopper l'alerte</button>
                </div>
            </section>

            <form id="form-message">
                <select name="phrases" id="phrases-select">
                    <option value="" selected>Choisir une phrase</option>
                </select>
                <input type="text" id="message" />
                <button type="submit">Envoyer</button>
            </form>

            <div>
                <button type="submit" id="btn-notification_sound">
                    Notification
                </button>
                <button type="submit" id="btn-ambient_sound">
                    Son d'ambiance
                </button>
                <button
                    type="submit"
                    class="hidden"
                    id="btn-stop--ambient_sound"
                >
                    Stopper son d'ambiance
                </button>
            </div>
            <button type="button" id="btn-clear">Suppr</button>
            <button type="button" id="btn-home">home</button>
            <button type="button" id="btn-add_phrases">ajouter phrases</button>
            <button class="params-sound">
                <img src="../img/volume.svg" alt="Paramètre volume" />
            </button>
            <audio src="" id="end-timer_sound" class="sound"></audio>
            <audio src="" id="notification_sound" class="sound"></audio>
            <audio src="" id="ambient_sound" class="sound"></audio>
        </div>

        <div class="modal-add_room">
            <div class="modal-add_room__content">
                <button id="close-add_room" class="cross-to-close">
                    <img src="../img/close.svg" alt="fermer" />
                </button>
                <form id="form-add_room">
                    <div>
                        <label for="room_name">Nom du bouton du timer :</label>
                        <input
                            type="text"
                            id="room_name"
                            placeholder="ex: Salle 1"
                            required
                        />
                    </div>
                    <div>
                        <label for="room_times"
                            >Choisir le temps souhaité :</label
                        >
                        <input type="time" id="room_times" required />
                    </div>
                    <div class="container-choice_sound">
                        <div>
                            <label for="end-timer_sound-list">Alarme :</label>
                            <select
                                name="sound"
                                id="end-timer_sound-list"
                                required
                            >
                                <option value="">
                                    Choisir un son de fin de timer
                                </option>
                            </select>
                            <button type="button" id="listen-end_timer_sound">
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son de fin de timer"
                                />
                            </button>
                            <button type="button" id="stop-music-1">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                        <div>
                            <label for="notification_sound-list"
                                >Notification :</label
                            >
                            <select
                                name="sound"
                                id="notification_sound-list"
                                required
                            >
                                <option value="">
                                    Choisir un son de notification
                                </option>
                            </select>
                            <button
                                type="button"
                                id="listen-notification_sound"
                            >
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son de notification"
                                />
                            </button>
                            <button type="button" id="stop-music-2">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                        <div>
                            <label for="ambient_sound-list"
                                >Son d'ambiance :</label
                            >
                            <select name="sound" id="ambient_sound-list">
                                <option value="">
                                    Choisir un son d'ambiance
                                </option>
                            </select>
                            <button type="button" id="listen-ambient_sound">
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son d'ambiance"
                                />
                            </button>
                            <button type="button" id="stop-music-3">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                    </div>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <div id="request-reset" class="modal-confirm_reset">
            <div class="modal-confirm_reset__content">
                <p>Êtes-vous sûr de vouloir rénitialiser le timer ?</p>
                <button id="confirm_reset">Oui</button>
                <button id="cancel_reset">Non</button>
            </div>
        </div>

        <div class="modal-params hidden">
            <div class="modal-params__content">
                <button id="close_params" class="cross-to-close">
                    <img src="../img/close.svg" alt="fermer" />
                </button>

                <div>
                    <button type="submit" id="btn-add_file-endtimer">
                        Ajouter un son de fin de timer
                    </button>
                    <button type="submit" id="btn-add_file-notification">
                        Ajouter un son de notification
                    </button>
                    <button type="submit" id="btn-add_file-ambient">
                        Ajouter un son d'ambiance
                    </button>
                </div>
                <div>
                    <button type="button" id="params-delete_room">
                        Supprimer un timer
                    </button>
                </div>
            </div>
        </div>

        <div class="modal-params_sound hidden">
            <div class="modal-params_sound__content">
                <button id="close-params_sound" class="cross-to-close hidden">
                    <img src="../img/close.svg" alt="fermer" />
                </button>

                <div>
                    <label for="volume-end_timer"
                        >Volume du son de fin de timer :</label
                    >
                    <div class="volume">
                        <input
                            type="range"
                            id="volume-end_timer"
                            value="100"
                            min="0"
                            max="100"
                            step="5"
                        />
                        <p>100%</p>
                    </div>
                </div>
                <div>
                    <label for="volume-notification"
                        >Volume du son de notification :</label
                    >
                    <div class="volume">
                        <input
                            type="range"
                            id="volume-notification"
                            value="100"
                            min="0"
                            max="100"
                            step="5"
                        />
                        <p>100%</p>
                    </div>
                </div>
                <div>
                    <label for="volume-amibent"
                        >Volume du son d'ambiance :</label
                    >
                    <div class="volume">
                        <input
                            type="range"
                            id="volume-amibent"
                            value="100"
                            min="0"
                            max="100"
                            step="5"
                        />
                        <p>100%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-notification">
            <p>Le son à bien été ajouté !</p>
        </div>

        <div class="modal-add_phrases hidden">
            <div class="modal-add_phrases__content">
                <button id="close-modal_addphrases" class="cross-to-close">
                    <img src="../img/close.svg" alt="fermer" />
                </button>
                <label for="add-phrases"
                    >Ajouter une phrase pré-enregistré :</label
                >
                <textarea id="add-phrases" cols="30" rows="10"></textarea>
                <button id="btn-validate_addphrases">Valider</button>
            </div>
        </div>

        <script
            type="module"
            src="../../core/mainWindow/index.mainWindow.js"
        ></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/mainWindow/style.css" />
        <title>Main Window</title>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <h1><img src="../img//Logo.png" alt="" /></h1>

                <nav class="header-nav">
                    <ul>
                        <li>
                            <button
                                type="button"
                                id="btn-home"
                                data-onglet="1"
                                class="tabs active"
                            >
                                <img src="../img/home.svg" alt="Accueil" />
                            </button>
                        </li>
                        <li>
                            <button
                                type="submit"
                                id="btn-add_room"
                                data-onglet="2"
                                class="tabs"
                            >
                                <img
                                    src="../img/add.svg"
                                    alt="Ajouter un timer"
                                />
                            </button>
                        </li>
                        <li>
                            <button
                                type="submit"
                                id="btn-params"
                                data-onglet="3"
                                class="tabs"
                            >
                                <img src="../img/params.svg" alt="paramètre" />
                            </button>
                        </li>
                    </ul>

                    <ul id="navbar-timer" class="hidden">
                        <li>
                            <button type="button" id="btn-timer_selected">
                                <img src="../img/timer.svg" alt="Timer" />
                            </button>
                        </li>
                        <li>
                            <button type="button" id="btn-add_phrases">
                                <img src="../img/add-text.svg" alt="" />
                            </button>
                        </li>
                        <li>
                            <button id="params-sound">
                                <img
                                    src="../img/volume.svg"
                                    alt="Paramètre volume"
                                />
                            </button>
                        </li>
                        <li>
                            <button
                                id="update-timer"
                                data-onglet="4"
                                class="tabs"
                            >
                                <img
                                    src="../img/update.svg"
                                    alt="Paramètre du Timer"
                                />
                            </button>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="main">
                <section
                    id="container-home"
                    class="content activeContent"
                    data-onglet="1"
                >
                    <div id="container-btn_rooms"></div>
                </section>

                <section id="container-room" class="content">
                    <div class="container-room__timer">
                        <p id="timer-room">1h : 0mn : 0s</p>
                        <div class="container-room-buttons">
                            <button id="play">Commencer</button>
                            <button id="stop">Arrêter</button>
                            <button id="reset">Réinitialiser</button>
                            <button id="stop-alert">Stopper l'alerte</button>
                        </div>
                    </div>

                    <form id="form-message">
                        <select name="phrases" id="phrases-select">
                            <option value="" selected>
                                Choisir une phrase
                            </option>
                        </select>
                        <input type="text" id="message" />
                        <button type="submit">Envoyer</button>
                    </form>

                    <div>
                        <button type="submit" id="btn-notification_sound">
                            Notification
                        </button>
                        <button type="submit" id="btn-ambient_sound">
                            Son d'ambiance
                        </button>
                        <button
                            type="submit"
                            class="hidden"
                            id="btn-stop--ambient_sound"
                        >
                            Stopper son d'ambiance
                        </button>
                    </div>
                    <button type="button" id="btn-clear">Suppr</button>
                    <audio src="" id="end-timer_sound" class="sound"></audio>
                    <audio src="" id="notification_sound" class="sound"></audio>
                    <audio src="" id="ambient_sound" class="sound"></audio>
                </section>

                <section
                    id="container-add_room"
                    class="content"
                    data-onglet="2"
                >
                    <form id="form-add_room">
                        <div>
                            <label for="room_name"
                                >Nom du bouton du timer :</label
                            >
                            <input
                                type="text"
                                id="room_name"
                                placeholder="ex: Salle 1"
                                required
                            />
                        </div>
                        <div>
                            <label for="room_times"
                                >Choisir le temps souhaité (format - heure :
                                minute) :</label
                            >
                            <input type="time" id="room_times" required />
                        </div>
                        <div class="container-choice_sound">
                            <div>
                                <label for="end-timer_sound-list"
                                    >Alarme :</label
                                >
                                <select name="sound" id="end-timer_sound-list">
                                    <option value="">
                                        Choisir un son de fin de timer
                                    </option>
                                </select>
                                <button
                                    type="button"
                                    id="listen-end_timer_sound"
                                >
                                    <img
                                        src="../img/volume.svg"
                                        alt="Ecouter le son de fin de timer"
                                    />
                                </button>
                                <button type="button" id="stop-music-1">
                                    <img
                                        src="../img/stop.svg"
                                        alt="Stopper la musique"
                                    />
                                </button>
                            </div>
                            <div>
                                <label for="notification_sound-list"
                                    >Notification :</label
                                >
                                <select
                                    name="sound"
                                    id="notification_sound-list"
                                >
                                    <option value="">
                                        Choisir un son de notification
                                    </option>
                                </select>
                                <button
                                    type="button"
                                    id="listen-notification_sound"
                                >
                                    <img
                                        src="../img/volume.svg"
                                        alt="Ecouter le son de notification"
                                    />
                                </button>
                                <button type="button" id="stop-music-2">
                                    <img
                                        src="../img/stop.svg"
                                        alt="Stopper la musique"
                                    />
                                </button>
                            </div>
                            <div>
                                <label for="ambient_sound-list"
                                    >Son d'ambiance :</label
                                >
                                <select name="sound" id="ambient_sound-list">
                                    <option value="">
                                        Choisir un son d'ambiance
                                    </option>
                                </select>
                                <button type="button" id="listen-ambient_sound">
                                    <img
                                        src="../img/volume.svg"
                                        alt="Ecouter le son d'ambiance"
                                    />
                                </button>
                                <button type="button" id="stop-music-3">
                                    <img
                                        src="../img/stop.svg"
                                        alt="Stopper la musique"
                                    />
                                </button>
                            </div>
                        </div>
                        <button type="submit">Ajouter</button>
                    </form>
                </section>

                <section id="global-settings" class="content" data-onglet="3">
                    <div>
                        <button type="submit" id="btn-add_file-endtimer">
                            Ajouter un son de fin de timer
                        </button>
                        <button type="submit" id="btn-add_file-notification">
                            Ajouter un son de notification
                        </button>
                        <button type="submit" id="btn-add_file-ambient">
                            Ajouter un son d'ambiance
                        </button>
                    </div>
                    <div>
                        <label for="rooms-select">Supprimer un timer</label>
                        <select name="rooms" id="rooms-select">
                            <option value="">
                                Choisir le timer à supprimer
                            </option>
                        </select>
                        <button type="button" id="params-delete_room">
                            Valider
                        </button>
                    </div>
                    <div>
                        <input type="color" id="update-color" />
                    </div>
                </section>

                <section data-onglet="4" class="content">
                    <form id="update-timer_value">
                        <div>
                            <label for="update-title"
                                >Changer le titre du timer</label
                            >
                            <input type="text" id="update-title" />
                        </div>
                        <div>
                            <label for="">Changer le temps du timer</label>
                            <input type="time" id="update-title" />
                        </div>
                        <div>
                            <label for="update-alarm_sound-list"
                                >Alarme :</label
                            >
                            <select name="sound" id="update-alarm_sound-list">
                                <option value="">
                                    Choisir un son de fin de timer
                                </option>
                            </select>
                            <button
                                type="button"
                                id="update-listen-alarme_sound"
                            >
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son de fin de timer"
                                />
                            </button>
                            <button type="button" id="update-stop-music-1">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                        <div>
                            <label for="update-notification_sound-list"
                                >Notification :</label
                            >
                            <select
                                name="sound"
                                id="update-notification_sound-list"
                            >
                                <option value="">
                                    Choisir un son de notification
                                </option>
                            </select>
                            <button
                                type="button"
                                id="update-notification_sound"
                            >
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son de notification"
                                />
                            </button>
                            <button type="button" id="update-stop-music-2">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                        <div>
                            <label for="update-ambient_sound-list"
                                >Son d'ambiance :</label
                            >
                            <select name="sound" id="update-ambient_sound-list">
                                <option value="">
                                    Choisir un son d'ambiance
                                </option>
                            </select>
                            <button
                                type="button"
                                id="update-listen-ambient_sound"
                            >
                                <img
                                    src="../img/volume.svg"
                                    alt="Ecouter le son d'ambiance"
                                />
                            </button>
                            <button type="button" id="update-stop-music-3">
                                <img
                                    src="../img/stop.svg"
                                    alt="Stopper la musique"
                                />
                            </button>
                        </div>
                        <button type="submit">Valider</button>
                    </form>

                    <form id="delete-phrase">
                        <label for="select-delete_phrase"
                            >Phrase à supprimer :
                        </label>
                        <select name="delete_phrase" id="select-delete_phrase">
                            <option value="">
                                Choisir La phrases à supprimer
                            </option>
                        </select>
                        <button type="submit">Valider</button>
                    </form>
                </section>
            </main>

            <div id="request-reset" class="modal-confirm_reset hidden">
                <div class="modal-confirm_reset__content">
                    <p>Êtes-vous sûr de vouloir rénitialiser le timer ?</p>
                    <button id="confirm_reset">Oui</button>
                    <button id="cancel_reset">Non</button>
                </div>
            </div>

            <div id="modal-params_sound" class="modal hidden">
                <div id="modal-params_sound__content" class="modal-content">
                    <button id="close-params_sound" class="cross-to-close">
                        <img src="../img/close.svg" alt="fermer" />
                    </button>

                    <div>
                        <label for="volume-end_timer"
                            >Volume du son de fin de timer :</label
                        >
                        <div class="volume">
                            <input
                                type="range"
                                id="volume-end_timer"
                                value="100"
                                min="0"
                                max="100"
                                step="5"
                            />
                            <p>100%</p>
                        </div>
                    </div>
                    <div>
                        <label for="volume-notification"
                            >Volume du son de notification :</label
                        >
                        <div class="volume">
                            <input
                                type="range"
                                id="volume-notification"
                                value="100"
                                min="0"
                                max="100"
                                step="5"
                            />
                            <p>100%</p>
                        </div>
                    </div>
                    <div>
                        <label for="volume-amibent"
                            >Volume du son d'ambiance :</label
                        >
                        <div class="volume">
                            <input
                                type="range"
                                id="volume-amibent"
                                value="100"
                                min="0"
                                max="100"
                                step="5"
                            />
                            <p>100%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal-add_phrases" class="modal hidden">
                <div id="modal-add_phrases__content" class="modal-content">
                    <button id="close-modal_addphrases" class="cross-to-close">
                        <img src="../img/close.svg" alt="fermer" />
                    </button>
                    <label for="add-phrases"
                        >Ajouter une phrase pré-enregistré :</label
                    >
                    <textarea id="add-phrases" cols="30" rows="10"></textarea>
                    <button id="btn-validate_addphrases">Valider</button>
                </div>
            </div>
        </div>

        <div id="modal-check_exit_timer" class="modal hidden">
            <div id="modal-check_exit_timer__content">
                <p>
                    Etes-vous sur de vouloir quitter, le timer et toujours en
                    marche.
                </p>
                <p>Le timer sera rénitialiser</p>

                <div>
                    <button id="exit-modal_timer">Quitter</button>
                    <button id="cancel-check_exit_timer">Annuler</button>
                </div>
                <button id="close-check_exit_timer">
                    <img src="../img/close.svg" alt="Fermer la fenêtre" />
                </button>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <p>Le son à bien été ajouté !</p>
        </div>

        <script
            type="module"
            src="../../core/mainWindow/index.mainWindow.js"
        ></script>
    </body>
</html>
